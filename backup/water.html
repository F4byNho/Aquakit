<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMetric - Water Quality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        body {
            background-color: #050505;
        }

        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        aqua: { 400: '#2dd4bf', 500: '#14b8a6', 600: '#0d9488', 900: '#134e4a' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body
    class="text-zinc-400 font-sans antialiased h-screen flex overflow-hidden selection:bg-aqua-500/30 selection:text-aqua-200">

    <!-- Sidebar -->
    <aside
        class="w-64 flex flex-col border-r border-zinc-800/60 bg-zinc-950/50 pt-6 pb-4 hidden md:flex h-full relative z-20">
        <div class="px-5 mb-8 flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-aqua-500 shadow-[0_0_10px_rgba(20,184,166,0.5)]"></div>
            <span class="text-zinc-100 font-medium tracking-tight text-base">AquaMetric</span>
        </div>

        <nav class="flex-1 px-3 space-y-0.5 overflow-y-auto mt-6">
            <a href="index.html"
                class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-zinc-100 hover:bg-zinc-900/60 rounded-md transition-colors group">
                <i data-lucide="layout-dashboard" class="w-4 h-4 opacity-70 group-hover:opacity-100"></i>
                Dashboard
            </a>
            <div class="pt-4 pb-2 px-3 text-xs font-semibold text-zinc-500 uppercase tracking-wider">Lab Modules</div>
            <a href="scientific.html"
                class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-zinc-100 hover:bg-zinc-900/60 rounded-md transition-colors group">
                <i data-lucide="flask-conical" class="w-4 h-4 opacity-70 group-hover:opacity-100"></i>
                Scientific Tools
            </a>
            <a href="water.html"
                class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-100 bg-zinc-900/80 rounded-md shadow-sm shadow-black/40 border border-zinc-800/50 group">
                <i data-lucide="droplets" class="w-4 h-4 text-aqua-400"></i>
                Water Quality
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden bg-zinc-950 relative">
        <div class="absolute top-0 left-0 w-full h-96 bg-aqua-900/10 blur-[100px] pointer-events-none z-0"></div>

        <header class="h-16 flex items-center justify-between px-8 border-b border-zinc-800/40 z-10 shrink-0">
            <div class="flex items-center gap-2 text-sm">
                <span class="text-zinc-500">Modules / </span>
                <span class="text-zinc-200 font-medium">Water Analysis</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 z-10">
            <h1 class="text-2xl font-medium text-zinc-100 tracking-tight mb-6">Water Quality Analysis</h1>

            <div class="glass-panel p-6 rounded-xl border border-zinc-800/50">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <!-- DO -->
                    <div class="space-y-2">
                        <label class="flex justify-between text-sm text-zinc-300">
                            <span>Dissolved Oxygen</span>
                            <span class="text-zinc-500">mg/L</span>
                        </label>
                        <input type="number" value="6.5"
                            class="w-full bg-zinc-900 border border-zinc-700 rounded p-2 text-white font-mono">
                        <div class="h-1.5 w-full bg-zinc-800 rounded-full overflow-hidden">
                            <div class="h-full bg-green-500 w-[80%]"></div>
                        </div>
                        <p class="text-[10px] text-green-400">Optimal (>4.0)</p>
                    </div>

                    <!-- pH -->
                    <div class="space-y-2">
                        <label class="flex justify-between text-sm text-zinc-300">
                            <span>pH Level</span>
                        </label>
                        <input type="number" value="7.8"
                            class="w-full bg-zinc-900 border border-zinc-700 rounded p-2 text-white font-mono">
                        <div class="h-1.5 w-full bg-zinc-800 rounded-full overflow-hidden">
                            <div class="h-full bg-green-500 w-[78%]"></div>
                        </div>
                        <p class="text-[10px] text-green-400">Optimal (6.5 - 8.5)</p>
                    </div>

                    <!-- Temp -->
                    <div class="space-y-2">
                        <label class="flex justify-between text-sm text-zinc-300">
                            <span>Temperature</span>
                            <span class="text-zinc-500">Â°C</span>
                        </label>
                        <input type="number" value="28.5"
                            class="w-full bg-zinc-900 border border-zinc-700 rounded p-2 text-white font-mono">
                        <div class="h-1.5 w-full bg-zinc-800 rounded-full overflow-hidden">
                            <div class="h-full bg-green-500 w-[60%]"></div>
                        </div>
                        <p class="text-[10px] text-green-400">Optimal (26 - 32)</p>
                    </div>

                    <!-- Salinity -->
                    <div class="space-y-2">
                        <label class="flex justify-between text-sm text-zinc-300">
                            <span>Salinity</span>
                            <span class="text-zinc-500">ppt</span>
                        </label>
                        <input type="number" value="20"
                            class="w-full bg-zinc-900 border border-zinc-700 rounded p-2 text-white font-mono">
                        <div class="h-1.5 w-full bg-zinc-800 rounded-full overflow-hidden">
                            <div class="h-full bg-green-500 w-[50%]"></div>
                        </div>
                        <p class="text-[10px] text-green-400">Optimal (15-25)</p>
                    </div>
                </div>

                <div class="p-4 bg-zinc-900/50 rounded border border-zinc-800 text-sm text-zinc-400">
                    <h4 class="text-zinc-200 font-medium mb-1">Status</h4>
                    <p>Current water parameters are within the **optimal range**.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
