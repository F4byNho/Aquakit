<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMetric - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        body {
            background-color: #050505;
        }

        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        aqua: { 400: '#2dd4bf', 500: '#14b8a6', 600: '#0d9488', 900: '#134e4a' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body
    class="text-zinc-400 font-sans antialiased h-screen flex overflow-hidden selection:bg-aqua-500/30 selection:text-aqua-200">

    <!-- Sidebar -->
    <aside
        class="w-64 flex flex-col border-r border-zinc-800/60 bg-zinc-950/50 pt-6 pb-4 hidden md:flex h-full relative z-20">
        <div class="px-5 mb-8 flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-aqua-500 shadow-[0_0_10px_rgba(20,184,166,0.5)]"></div>
            <span class="text-zinc-100 font-medium tracking-tight text-base">AquaMetric</span>
        </div>

        <nav class="flex-1 px-3 space-y-0.5 overflow-y-auto mt-6">
            <a href="index.html"
                class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-100 bg-zinc-900/80 rounded-md shadow-sm shadow-black/40 border border-zinc-800/50 group">
                <i data-lucide="layout-dashboard" class="w-4 h-4 text-aqua-400"></i>
                Dashboard
            </a>
            <div class="pt-4 pb-2 px-3 text-xs font-semibold text-zinc-500 uppercase tracking-wider">Lab Modules</div>
            <a href="scientific.html"
                class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-zinc-100 hover:bg-zinc-900/60 rounded-md transition-colors group">
                <i data-lucide="flask-conical" class="w-4 h-4 opacity-70 group-hover:opacity-100"></i>
                Scientific Tools
            </a>
            <a href="water.html"
                class="flex items-center gap-3 px-3 py-2 text-sm text-zinc-400 hover:text-zinc-100 hover:bg-zinc-900/60 rounded-md transition-colors group">
                <i data-lucide="droplets" class="w-4 h-4 opacity-70 group-hover:opacity-100"></i>
                Water Quality
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden bg-zinc-950 relative">
        <div class="absolute top-0 left-0 w-full h-96 bg-aqua-900/10 blur-[100px] pointer-events-none z-0"></div>

        <!-- Header -->
        <header class="h-16 flex items-center justify-between px-8 border-b border-zinc-800/40 z-10 shrink-0">
            <div class="flex items-center gap-2 text-sm">
                <span class="text-zinc-500">Overview / </span>
                <span class="text-zinc-200 font-medium">Production Dashboard</span>
            </div>
            <button onclick="window.print()"
                class="px-3 py-1.5 text-sm font-medium text-zinc-400 hover:text-zinc-100 border border-zinc-800 hover:bg-zinc-900 rounded bg-zinc-950 transition-colors flex items-center gap-2">
                <i data-lucide="printer" class="w-4 h-4"></i>
                Export Report
            </button>
        </header>

        <!-- Use only Dashboard Content Here -->
        <div class="flex-1 overflow-y-auto p-8 z-10">
            <h1 class="text-2xl font-medium text-zinc-100 tracking-tight mb-6">Production Overview</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="glass-panel p-4 rounded-xl border border-zinc-800/50">
                    <div class="text-xs text-zinc-500 font-medium uppercase mb-1">Survival Rate (SR)</div>
                    <div class="text-2xl font-semibold text-zinc-100">88.5<span
                            class="text-sm text-zinc-500 font-normal">%</span></div>
                    <div class="text-xs text-green-400 mt-1">Optimal (>80%)</div>
                </div>
                <div class="glass-panel p-4 rounded-xl border border-zinc-800/50">
                    <div class="text-xs text-zinc-500 font-medium uppercase mb-1">Feed Efficiency (EPP)</div>
                    <div class="text-2xl font-semibold text-zinc-100">76.2<span
                            class="text-sm text-zinc-500 font-normal">%</span></div>
                    <div class="text-xs text-aqua-400 mt-1">Moderate</div>
                </div>
                <div class="glass-panel p-4 rounded-xl border border-zinc-800/50">
                    <div class="text-xs text-zinc-500 font-medium uppercase mb-1">Growth Rate (SGR)</div>
                    <div class="text-2xl font-semibold text-zinc-100">3.4<span
                            class="text-sm text-zinc-500 font-normal">%</span></div>
                    <div class="text-xs text-zinc-400 mt-1">Daily Avg</div>
                </div>
                <div class="glass-panel p-4 rounded-xl border border-zinc-800/50">
                    <div class="text-xs text-zinc-500 font-medium uppercase mb-1">Biomass Gain (Wm)</div>
                    <div class="text-2xl font-semibold text-zinc-100">425 <span
                            class="text-sm text-zinc-500 font-normal">kg</span></div>
                    <div class="text-xs text-green-400 mt-1">+12kg (Last 24h)</div>
                </div>
            </div>

            <div class="glass-panel rounded-xl p-6 relative overflow-hidden h-[400px] flex flex-col">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-base font-medium text-zinc-200">Aquaculture Performance Map</h3>
                </div>
                <div class="flex-1 relative">
                    <canvas id="performanceRadar"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        const ctx = document.getElementById('performanceRadar').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Growth', 'Feed Eff.', 'Survival', 'Water Qual.', 'Stock Dens.', 'Biomass Util.'],
                datasets: [{
                    label: 'Current Status',
                    data: [85, 75, 90, 80, 85, 70],
                    fill: true,
                    backgroundColor: 'rgba(45, 212, 191, 0.2)',
                    borderColor: '#2dd4bf',
                    pointBackgroundColor: '#2dd4bf'
                }, {
                    label: 'Target',
                    data: [80, 80, 85, 85, 80, 80],
                    fill: true,
                    backgroundColor: 'rgba(82, 82, 91, 0.2)',
                    borderColor: '#52525b',
                    borderDash: [5, 5]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255,255,255,0.1)' },
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        pointLabels: { color: '#a1a1aa', font: { size: 11 } },
                        ticks: { display: false, backdropColor: 'transparent' }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>

</html>
